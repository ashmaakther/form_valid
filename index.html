<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form and form validation</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
  <body>
    <div class="container">
       <!-- form1 start -->
        <form>
           
            <div class="mb-3">
              <label for="email1" class="form-label">Email address</label>
              <input type="email" class="form-control email1" id="email1" name="email1" required>
              
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" class="form-control password1" id="password1" name="password1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input check1" id="check1" name="check1">
              <label class="form-check-label" for="check1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         
        </form>
        <!-- form1 end -->
    
        <!-- form2 start -->
        <div class="form2">
            <form class="row g-3">
              <!-- firstname -->
                <div class="col-lg-6">
                    <label for="first name" class="form-label">First Name</label>
                    <input type="text" class="form-control first name" id="first name" name="first name" placeholder="Enter Your First Name" required>
                  </div>
                  <!-- lastname -->
                  <div class="col-lg-6">
                    <label for="last name" class="form-label">Last Name</label>
                    <input type="text" class="form-control last name" id="last name" name="last name" placeholder="Enter Your Last Name" required>
                  </div>
                  <!-- emailaddress -->
                <div class="col-lg-6">
                  <label for="email1" class="form-label">Email</label>
                  <input type="email" class="form-control email1" id="email1" name="email1">
                </div>
                <!-- Password -->
                <div class="col-lg-6">
                  <label for="password1" class="form-label">Password</label>
                  <input type="password" class="form-control password1" id="password1" name="password1">
                </div>
                <!-- address -->
                <div class="col-lg-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control address" id="address" name="address" placeholder="Enter Your Current Address">
                </div>
                <!-- address2 -->
                <div class="col-lg-12">
                  <label for="address2" class="form-label">Address 2</label>
                  <input type="text" class="form-control address2" id="address2" name="address2" placeholder="Apartment, studio, or floor">
                </div>
                <!-- city -->
                <div class="col-lg-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control city" id="city" name="city">
                </div>
                <!-- state -->
                <div class="col-lg-4">
                  <label for="state" class="form-label">State</label>
                  <select id="state" class="form-select state" id="state" name="state">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <!-- zip -->
                <div class="col-lg-2">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="text" class="form-control zip" id="zip" name="zip">
                </div>
                <!-- gridcheck -->
                <div class="col-lg-12">
                  <div class="form-check">
                    <input class="form-check-input gridcheck" type="checkbox" id="gridcheck" name="gridcheck">
                    <label class="form-check-label" for="gridcheck">Check me out</label>
                  </div>
                </div>
                <!-- submit -->
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
              
        </div>
          <!-- form2 end -->
          <!-- validation start -->
          <form class="row g-3 needs-validation" novalidate>
            
            <!-- firstname -->
            <div class="col-lg-6">
              <label for="f_name" class="form-label">First name</label>
              <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Enter Your First Name.
              </div>
            </div>
            <!-- lastname -->
            <div class="col-lg-6">
              <label for="l_name" class="form-label">Last name</label>
              <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Enter Your Last Name.
              </div>
            </div>
            <!-- emailaddress -->
            <div class="col-lg-12">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control email" id="email" name="email" placeholder="Enter Your Email Address" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Enter Your Email Address.
              </div>
            </div>
           <!-- invalidcheck -->
            <div class="col-lg-12">
              <div class="form-check">
                <input class="form-check-input invalidCheck" type="checkbox" value="" id="invalidCheck" name="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            
            <!-- submit -->
            <div class="col-lg-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

          <!-- validation end -->

          <!-- tooltips start -->
          <form class="row g-3  needs-validation" novalidate>
            <!-- firstname -->
            <div class="col-lg-6">
              <label for="f_name" class="form-label">First Name</label>
              <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
              <div class="invalid-tooltip">
                Enter Your First Name
              </div>

            </div>
            <!-- lastname -->
            <div class="col-lg-6">
              <label for="l_name" class="form-label">Last Name</label>
              <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
              <div class="invalid-tooltip">
                Enter Your Last Name
              </div>
            </div>
            <!-- emailaddress -->
            <div class="col-lg-12">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control email" id="email" name="email" placeholder="Enter Your Email Address" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
              <div class="invalid-tooltip">
                Enter Your Email Address.
              </div>
            </div>
            <!-- submit -->
            <div class="col-lg-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>

          </form>
          <!-- tooltips end -->
    </div>
    
    
    
    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
